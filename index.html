<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/fist-icon.png">
</head>
<body>
    <div class="container">
        <div class="header">Rock-Paper-Scissor</div>
        <ul class="title">
            <li class="til">Score</li>
            <li id="score" class="til">You: 0 | Computer: 0</li>
        </ul>
        <!-- <button id="play">play</button> -->


        <ul class="ch-cont">
            <li class="ch-li">
                <div class="choices">
                    <p>Your Choice:</p>
                    <button id="rock">🪨</button>
                    <button id="paper">📃</button>
                    <button id="scissor">✂️</button>
                </div>
            </li>
            <li class="ch-li">
                <div class="vs"><img src="img/vs.png" height="200px" width="auto"></div>
            </li>
            <li class="ch-li">
                <div class="computer-choice">
                    <p>Computer's choice:</p>
                    <div id="comp">🤖</div>
                </div>
            </li>
        </ul>

        <div id="result">Hey there! Lets play!!</div>
    
    <script src="script.js"></script>
</body>
</html>
